<form action="" method="post">

  

      

  <!--Personal Information:-->
<div class="row" style=" padding:30px; border-radius:10px;">
<div class="col-12 col-lg-6">
  <h3>Personal Information:</h3>
  <h6 class="text-muted">Provide your personal Information:</h6>
</div>


<div class="col-12 col-lg-6">

  <div class="form-group" style="margin-bottom:20px;">
    <label for="name">Name</label>
    <input type="text" name="name" style="border-radius:15px; padding:10px; " class="form-control" id="name" placeholder="Enter your name">
  </div>

  <div class="form-group" style="margin-bottom:20px;">
    <label for="phone">Phone Number</label>
    <input type="tel" name="phonenumber" style="border-radius:15px; padding:10px; " class="form-control" id="phone" placeholder="Enter your phone number">
  </div>

  <div class="form-group" style="margin-bottom:20px;">
    <label for="course">Course of Study</label>
    <input type="text" name="course" style="border-radius:15px; padding:10px; " class="form-control" id="course" placeholder="Enter your course of study">
  </div>

  <div class="form-group" style="margin-bottom:20px;">
    <label for="level">Level</label>
    <select class="form-control" id="level"  style="border-radius:15px; padding:10px; ">
      <option>Undergraduate</option>
      <option>Graduate</option>
    </select>
  </div>

</div>  
</div>
<!--end Personal Information:-->


<!--Reservation Details:-->
<div class="row" style="margin-top:50px;  padding:30px; border-radius:10px;">
  <div class="col-12  col-lg-6">
    <h3>Reservation Details:</h3>
    <h6 class="text-muted">Provide your personal Information:</h6>
    </div>
  
  <div class="col-12  col-lg-6">
  <div class="form-group" style="margin-bottom:20px;">
    <label for="bookingType">Booking Type</label>
    <select class="form-control" id="bookingType"  style="border-radius:15px; padding:10px; ">
      <option>Single-Booking</option>
      <option>Multiple Booking</option>
    </select>
  </div>

 

  <div class="row">
    <div class="col-12 col-lg-4" >
    <div class="form-group" style="margin-bottom:20px;">
      <label for="numBookings">Number of Bookings</label>
      <input type="number" name="numberofbooking" class="form-control" id="numBookings"  style="border-radius:15px; padding:10px; ">
    </div>
  </div>

    <div class="col-12 col-lg-4" >
  <div class="form-group" style="margin-bottom:20px;">
    <label for="checkin">Check-in Date</label>
    <input type="date" name="date" class="form-control" id="checkin"  style="border-radius:15px; padding:10px; ">
  </div>
</div>

<div class="col-12 col-lg-4" >
  <div class="form-group" style="margin-bottom:20px;">
    <label for="room">Select Room</label>
    <select class="form-control" id="room"  style="border-radius:15px; padding:10px; ">
      <option>Single Room</option>
      <option>Double Room</option>
      <option>Deluxe Room</option>
    </select>
  </div>
</div>

</div>
</div>
</div>
<!--end Reservation Details:-->



<div class="row" style="margin-top:50px; margin-top:50px;  padding:30px; border-radius:10px;" >

<div class="col-12  col-lg-6"
  <div class="form-group" style="margin-bottom:20px;">

    <select class="form-control" id="requests"  style="border-radius:15px; padding:10px; ">
      <option>Bed Location</option>
      <option>Room View</option>
    </select>
  

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="agreement">
    <label class="form-check-label"  name="bed" for="agreement">I agree to the terms and conditions</label>
  </div>
</div>

   </div>
